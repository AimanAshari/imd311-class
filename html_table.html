<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table</title>
	<style>
		table, th, td, tr
		{
			border: 2px solid darkgreen;
		}
		th, td, tr
		{
			padding: 4px;
			text-align: center;
		}
		th 
		{
			background-color: blueviolet;
		}
		tr 
		{
			background-color: skyblue;
		}
	</style>
</head>
<body>

<h3 style="text-align: center;">Basic Table</h3>
	<table style="width: 100%;">
		<caption style="color: blue;">Basic Table</caption>
		<tr>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>Nur Aiman</td>
			<td>0172923017</td>
			<td>nuraimanashari@gmail.com</td>
		</tr>



	</table>

	<h3 style="text-align: center;"> HTML Table Colspan</h3>
	<table>
		<caption>This is Table Colspan</caption>
		<tr>
			<th colspan="2">Name</th>
			<th>university</th>
		</tr>
		<tr>
			<td>Aime</td>
			<td>Imi</td>
			<td>Uitm</td>
		</tr>
	</table>

</body>
</html>
